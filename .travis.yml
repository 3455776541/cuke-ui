language: node_js

node_js:
  - "8"
  - "9"

sudo: false

branches:
   only:
   - master

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

cache:
  yarn: true
  directories:
    - ".eslintcache"
    - "node_modules"

before_script : "yarn test -u"

script: 
  - yarn lint
  - yarn test -u
  - yarn pub:doc

after_script: "yarn coverage"